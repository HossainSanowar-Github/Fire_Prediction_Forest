<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forest Fire Prediction</title>

    <link rel="stylesheet"
        href="{{ url_for('static',filename='fonts/material-icon/css/material-design-iconic-font.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='vendor/jquery-ui/jquery-ui.min.css')}}">

    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css')}}">
</head>

<body>

    <div class="main">

        <div class="header">
            <img src="{{ url_for('static', filename = 'images/header-text.png')}}" alt="">
            <h1>ALGERIAN FOREST FIRE PREDICTION</h1>
            <img src="{{ url_for('static', filename = 'images/dots.png')}}" alt="">
        </div>
        <h2>Project by Sanowar Hossain S
            <div class="contact-details">
                <a href="https://github.com/HossainSanowar-Github" rel="noopener noreferrer" target="_blank">
                    <img src="{{ url_for('static',filename='images/Github.png') }}" />
                </a>
                <a href="https://www.linkedin.com/in/hossainsanowar/" rel="noopener noreferrer" target="_blank">
                    <img src="{{ url_for('static',filename='images/linkedin.png') }}" />
                </a>
            </div>
        </h2>
        <div class="container">
            <h3>Fire Prediction (Classification Model) </h3>
            <form action="{{ url_for('predict')}}" id="booking-form" class="booking-form" method="POST">
                <div class="form-group">
                    <div class="form-Temperature">
                        <label for="Temperature">Temperature</label>
                        <input type="number" id="Temperature" name="Temperature" placeholder="Temperature" />
                    </div>
                    <div class="form-Ws">
                        <label for="Ws">Wind speed in km/h: 6 to 29</label>
                        <input type="number" id="Ws" name="Ws" placeholder="Ws" />
                    </div>
                    <div class="form-Rain">
                        <label for="Rain">total day in mm: 0 to 16.8</label>
                        <input type="number" id="Rain" name="Rain" placeholder="Rain" />
                    </div>
                    <div class="form-FFMC">
                        <label for="FFMC"> Fine Fuel Moisture Code:28.6 to 92.5 </label>
                        <input type="number" id="FFMC" name="FFMC" placeholder="FFMC" />
                    </div>
                    <div class="form-DMC">
                        <label for="DMC">Duff Moisture Code:1.1 to 65.9</label>
                        <input type="number" id="DMC" name="DMC" placeholder="DMC" />
                    </div>
                    <div class="form-DC">
                        <label for="DC"> Drought Code: 7 to 220.4</label>
                        <input type="number" id="DC" name="DC" placeholder="DC" />
                    </div>
                    <div class="form-ISI">
                        <label for="ISI">Initial Spread Index:0 to 18.5</label>
                        <input type="number" id="ISI" name="ISI" placeholder="ISI" />
                    </div>
                    <div class="form-FWI">
                        <label for="FWI"> Fire Weather Index: 0 to 31.1 </label>
                        <input type="number" id="FWI" name="FWI" placeholder="FWI" />
                    </div>
                    <div class="form-submit">
                        <input type="submit" id="submit" class="submit" value="Predict" />
                    </div>
                </div>
                {{prediction_text1}}
            </form>
        </div>
        <div class="container">
            <h3>Fire Weather Index Prediction (Regression Model) </h3>
            <form action="{{ url_for('predictR')}}" id="Reg_form" class="booking-form" method="POST">
                <div class="form-group">
                    <div class="form-Temperature">
                        <label for="Temperature">Temperature</label>
                        <input type="number" id="Temperature" name="Temperature" placeholder="Temperature" />
                    </div>
                    <div class="form-RH">
                        <label for="Temperature">Relative Humidity in %: 21 to 90</label>
                        <input type="number" id="RH" name="RH" placeholder="RH" />
                    </div>

                    <div class="form-Ws">
                        <label for="Ws">Wind speed in km/h: 6 to 29</label>
                        <input type="number" id="Ws" name="Ws" placeholder="Ws" />
                    </div>
                    <div class="form-Rain">
                        <label for="Rain">total day in mm: 0 to 16.8</label>
                        <input type="number" id="Rain" name="Rain" placeholder="Rain" />
                    </div>
                    <div class="form-FFMC">
                        <label for="FFMC"> Fine Fuel Moisture Code:28.6 to 92.5 </label>
                        <input type="number" id="FFMC" name="FFMC" placeholder="FFMC" />
                    </div>
                    <div class="form-DMC">
                        <label for="DMC">Duff Moisture Code:1.1 to 65.9</label>
                        <input type="number" id="DMC" name="DMC" placeholder="DMC" />
                    </div>
                    <div class="form-DC">
                        <label for="DC"> Drought Code: 7 to 220.4</label>
                        <input type="number" id="DC" name="DC" placeholder="DC" />
                    </div>
                    <div class="form-ISI">
                        <label for="ISI">Initial Spread Index:0 to 18.5</label>
                        <input type="number" id="ISI" name="ISI" placeholder="ISI" />
                    </div>
                    <div class="form-FWI">
                        <label for="FWI"> Fire Weather Index: 0 to 31.1 </label>
                        <input type="number" id="FWI" name="FWI" placeholder="FWI" />
                    </div>
                    <div class="form-submit">
                        <input type="submit" id="submitR" class="submit" value="Predict" />
                    </div>
                </div>
                {{prediction_text2}}
            </form>
        </div>

    </div>
</body>

</html>
